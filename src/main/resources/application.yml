spring:
  profiles:
    active: blue
    group:
      local: local, common
      blue: blue, common
      green: green, common

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  serverAddress: 1234.1234.1234

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: 1234.1234.1234

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common

springdoc:
  swagger-ui:
    version: 'v1'
  default-consumes-media-type: application/json
  default-produces-media-type: application/json